<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="operator  custom" value="C">C</button>
            <button class="operator custom" value="CE">CE</button>
            <button class="operator custom" value="%">%</button>
            <button class="operator" value="รท">รท</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="operator" value="*">x</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="operator" value="-">-</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="operator" value="+">+</button>
            <button class="zero"value="0" class="zero">0</button>
            <button value=".">.</button>
            <button class="operator " value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
